<!DOCTYPE html>
<html>
<head>
  <title>String Reversal</title>
</head>
<body>
  <h1>String Reversal</h1>
  <input type="text" id="inputString" placeholder="Enter a string">
  <button onclick="reverseAndDisplay()">Reverse</button>
  <p>Reversed String: <span id="reversedString"></span></p>

  <script>
    function reverseAndDisplay() {
      const inputString = document.getElementById('inputString').value;
      const reversed = reverseString(inputString);
      document.getElementById('reversedString').textContent = reversed;
    }

    function reverseString(inputString) {
      // Use a regular expression to match any non-word characters or whitespace
      const regex = /[\W_]/g;
      // Replace special characters and whitespace with an empty string
      const cleanedString = inputString.replace(regex, '');

      let reversedString = '';
      for (let i = cleanedString.length - 1; i >= 0; i--) {
        reversedString += cleanedString[i];
      }

      return reversedString;
    }
  </script>
</body>
</html>
